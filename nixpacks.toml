# Enhanced Railway Configuration for Asset Verifier System
providers = ["node", "python"]

[phases.setup]
nixPkgs = ["nodejs_22", "python311", "python311Packages.pip", "python311Packages.opencv4", "pkg-config"]

[phases.build]
cmds = [
  "python -m pip install --no-cache-dir -r requirements.txt",
  "npm ci --no-cache --prefer-offline",
  "npm run build"
]

[phases.deploy]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
PYTHONPATH = "/app"
CV_VERSION = "4.8.0"